<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css" />
    <script src="calculator.js"></script>
  </head>
  <body>
    <div>
      <div class="boxmodel">
        <div class="calculator">Calculator</div>
        <div class="flex">
          <div class="bars">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
          </div>
          <div class="Standard">Standard</div>
        </div>
        <div class="output">o</div>
        <div class="numbers">
          <div class="first">
              <button class="line">MC</button>
              <button class="line">MR</button>
              <button class="line">M+</button>
              <button class="line">M-</button>
              <button class="line">Ms</button>
              <button class="line">M^</button>
            </div>
        <br>
             
        <div class="second">
              <button class="rows">%</button>
              <button class="rows">/</button>
              <button class="rows">x^</button>
              <button class="rows">1/x</button>
            </div>
            <br>
             
            <div class="third">
                <button class="rows">CE</button>
                <button class="rows">C</button>
                <button class="rows">*</button>
                <button class="rows">/</button>
            </div>
             <br>
             <div class="fourth">
                <button class="rows">7</button>
                <button class="rows">8</button>
                <button class="rows">9</button>
                <button class="rows">*</button>
            </div>
            <br>
            <div class="five">
                <button class="rows">4</button>
                <button class="rows">5</button>
                <button class="rows">6</button>
                <button class="rows">+</button>
            </div>
             <br>
             <div class="six">
            <button class="rows">1</button>
            <button class="rows">2</button>
            <button class="rows">3</button>
            <button class="rows">-</button>
        </div>
         <br>
         <div class="seven" >
            <button class="rows">++</button>
            <button class="rows">.</button>
            <button class="rows">=</button>
            <button class="rows">0</button>
        </div>
         
      </div>
    </div>
  </body>
</html>

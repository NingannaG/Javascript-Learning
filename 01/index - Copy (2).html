<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css.css" />
  </head>
  <body>
    <div class="userform">
      <h1 class="heading">Login Page</h1>
      <input
        type="text"
        name="first name"
        placeholder="Enter your first Name"
        class="inp"
      /><br />
      <input
        type="text"
        name="Last name"
        placeholder="Enter your last Name"
        class="inp"
      /><br />
      <input type="email" name="email" placeholder="Email" class="inp"/><br />
      <input
        type="number"
        name="Mobile"
        placeholder="Mobile Number"
        id="mobile"
        class="inp"
      /><br />
      <input type="month" name="month" placeholder id="Month" class="inp"/><br />
      <input type="date " name="Date" placeholder="date"class="inp" /><br />
      <input type="password" name="" placeholder="password" id="" class="inp"/><br />
      <!-- <input type="button" name="value" placeholder="value" value="Submit" class="inp"/> -->
      <button class="inp">Submit</button>
    </div>
  </body>
</html>
